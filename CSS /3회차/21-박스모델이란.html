<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible"
        content="IE=edge"> 
        <meta name="author" content="곽예린">
        <meta name="description" content="연습용 페이지">
        <meta name="keywords" content="공부, HTML, 실습">
        <title>박스 모델이란</title>
        <style>
            .area{
                width: 50%;
                height:100px;
            }
            /* 내가 속한 영역을 기준으로 백분율 계산 
            바디의 너비는 기본값이 화면크기지만
            높이는 기본값이 없기때문에
            height는 % 적용이 되지 않는다
            
            => 내가 속한 영역에 관련값이 있어야 적용 가능!*/
            
        </style>
    </head>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p>안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
</body>
</html>
