<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible"
        content="IE=edge"> 
        <meta name="author" content="곽예린">
        <meta name="description" content="연습용 페이지">
        <meta name="keywords" content="공부, HTML, 실습">
        <title>선택자 더 알아보기</title>
        <style>
            /* img가 없이 [alt]만 써 있어도 됨 [width] 도 마찬가지 
            
            기호와 함께 쓰이는 속성 선택자
            *  : 값의 포함 여부
            ^ : 값의 시작 여부
            $ : 값의 끝 여부
            */

            [width $="0" ]{
                border: 5px dashed red;
            }

            p > em{color: blue;
            }
            /* 형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다 */
            #three + p{
                color: orange;
            }
            
        </style>
    </head>
    <body>
        <img src="images/왕바위.jpeg" width="120" alt="고양이">
        <img src="images/왕바위.jpeg" width="120">
        <img src="images/왕바위.jpeg" width="120" id="three">
        <p>바위는 고양이입니다</p>
        <p>봉평에서 나고 자랐습니다.</p>
        <p>난간에서 <em>자는걸</em> 좋아합니다</p>
        <p>간식을 많이 좋아합니다.</p>

    </body>
</html>
