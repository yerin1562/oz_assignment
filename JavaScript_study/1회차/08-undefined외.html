<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> undefined 외 </title>
</head>
<body>
    
    <script>
        let name = undefined;

        console.log(name)
        
        name = '곽예린'
        console.log(name)

        name = null
        console.log(name)

        console.log(prompt('입력 테스트'))

        

        let answer = confirm('기분이 좋습니까?')
        console.log(`현재 기분이 좋나요? ${answer}`)


    </script>
</body>
</html>
