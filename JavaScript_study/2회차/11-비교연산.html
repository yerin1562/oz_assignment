<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산</title>
</head>
<body>
    
    <script>
        let name = prompt("당신의 이름은?")
        document.write(`사용자의 이름은 ${name}입니다<br>`)
        document.write(`우리가 찾던 사람인가? ${"곽예린" === name}`)
    </script>
</body>
</html>
