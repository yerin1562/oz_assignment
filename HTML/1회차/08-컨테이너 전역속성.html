<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
<body>
    <div id="currently" >
        <p class="text">지금은 8강 공부중!</p>
        <p class="text content">더딘 것 같다</p>
        <!--text and content are different element. 
        Thus this class has two different elements which are 
        text, content
        space means ','' to html (?) -->
    </div>

    <div id="mindset">
        <p class="text"> 조금 느리더라도 
            <span title="goal"> 실습 할 때 제대로 하고</span> </p>
        <p>공부 할 때 제대 로 필기하는게</p>
        <p>시간적으로도 공부로도 더 효율적인 것 같다</p>
    </div>
</body>  
</html>
