<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
<body>
    <h1>텍스트 요소 특징</h1>
    <p>다음은 아래에 표시</p>
    <strong> p가 없어도 써지네요 </strong> 
    <mark>형광색 색깔도 바꿀 수 있겠죠?</mark>
    <p>태그는 태그와 같이 쓰일 수 있어요 
        <q>특히 블록레벨요소가 인라인 요소와 같이 쓰이기 쉽죠<q> 
            블록 레벨 안에 블록 레벨도 물론 가능해요</p>
</body>  
</html>
