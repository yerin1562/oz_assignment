<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible"
        content="IE=edge">         
        <meta name="author" content="곽예린">
        <meta name="description" content="연습용 페이지">
        <meta name="keywords" content="공부, HTML, 실습">
        
    <title>설문조사 양식</title>
</head>
<body>
    <header> 
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주세요</p> 
    </header>
    <hr>
    <main>
        <form> 
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름 </label>
                <input type="text" id="name" name="name" 
                placeholder="본명을 입력하세요">
                <br> <br>
                <label for="email">이메일 </label>
                <input type="email" id="email" name="email"
                placeholder="메일 주소를 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <lable for="teen"> 10대</lable>
                <input type="radio" id="twenty" name="age">
                <lable for="twenty"> 20대</lable>
                <input type="radio" id="thirty" name="age">
                <lable for="thirty"> 30대</lable>
                <input type="radio" id="fourty" name="age">
                <lable for="fourty"> 40대</lable>
                <input type="radio" id="fifty" name="age">
                <lable for="fifty"> 50대</lable>
                <input type="radio" id="other" name="age">
                <lable for="other"> 그 외</lable>

                <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 
                    모두 고르시오.</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="academy">
                <label for="price">학원비</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="teacher">강사</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">시설</label>

            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"> </textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer> 
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
