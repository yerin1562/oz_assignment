<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
<body>
    <h1>사랑스러운 반려동물들</h1>
    <ul>
        <li>고양이</li>
        <li>강아지</li>
        <li>햄스터</li>
        <li>두더지</li>
    </ul>
    <h1>비스트</h1>
    <ol start="3" type="I">
        <li>how to love</li>
        <li>네가 보고싶어지면</li>
        <li>Beautiful</li>
        <li>12시 30분</li>
    </ol>

    <hr>

    <h1>반려동물들의 특징 </h1>
    <ul>
        <li>강아지</li>
        <ul>
            <li> 귀엽다</li>
            <li> 사랑스럽다</li>
        </ul>
        <li>고양이</li>
        <ul> 
            <li> 도도하다</li>
            <li>부드럽다</li>
        </ul>
    </ul>
</body>
</html>
