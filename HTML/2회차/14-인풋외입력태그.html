<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title> input외 입력태그들</title>
    </head>
<body>
    <fieldset>
        <legend>음료 주문</legend>
    <h2>음료를 고르세요</h2>
    <select multiple size="1">
        <option value="coke">cola</option>
        <option value="orange juice">OJ</option>
        <option value="soda">sprite</option>
        <option value="water" selected>water</option>
    </select>
    <br><br><br>
    <hr>

    <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
    <textarea cols="30" rows="10"></textarea>
    </fieldset>




    <h2>우리의 준비 상태는 아래와 같습니다</h2>
    <progress max="100" value="80"></progress>

    <h2>추가 용무가 있으시면 호출해주세요</h2>
    <button>호출</button>
    <input type="button" value="호출">
</body>
</html>
